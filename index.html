<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Capra Studios</title>
</head>
<body>
    
    <div class="nav-container">
        <nav class="navbar">
            <img src="./assets/images/Capra_Studios_logo_black.png" alt="">
            <div>
                <a href="">About Us</a>
                <a href="">Gallery</a>
                <a href="">Contact</a>
            </div>
        </nav>
    </div>

    <div class="container">
        <header class="hero-section">
            <div class="hero-text">
                <h1>Studio photography</h1>
                <hr>
                <p>We help new models create their profesional portolio.</p>
            </div>
        </header>
    </div>

    <div class="container">
        <section class="about-us">
            <video src="./assets/videos/Hero-video-Capra-Studios.mp4" autoplay loop muted></video>
            <div>
                <h2>About Us</h2>
                <hr>
                <p>We are a photograph studio in the heart of Amsterdam.</p>
            </div>
        </section>
    </div>

    <div class="container">
        <section class="portfolio">
            <div>
                <h2>Portfolio</h2>
                <hr>
            </div>
            <div class="photos">
                <img src="./assets/images/pexels-godisable-jacob-833185.jpg" alt="">
                <img src="./assets/images/pexels-anastasiya-gepp-2065200 (1).jpg" alt="">
                <img src="./assets/images/pexels-godisable-jacob-818992 (1).jpg" alt="">
            </div>
        </section>
    </div>

    <div class="container">
        <section class="contact">
            <div>
                <h2>Contact</h2>
                <hr>
            </div>
            <div class="center-form">
                <div class="form">
                    <form action="post">
                        <label for="fname">First name:</label><br>
                        <input type="text" id="fname" name="fname" required><br>
                        <label for="lname">Last name:</label><br>
                        <input type="text" id="lname" name="lname"><br>
                        <label for="email">Email:</label><br>
                        <input type="email" id="email" name="email" required><br>
                        <label for="phone">Phone:</label><br>
                        <input type="text" id="phone" name="phone"><br>
                        <label for="message">Message:</label><br>
                        <textarea id="message" name="message" required></textarea><br>
                        <button type="submit">Submit</button>
                    </form> 
                </div>
            </div>
        </section>
    </div>

    <div class="footer-container">
        <footer class="footer">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-square-twitter"></i>
        </footer>
    </div>
    <script src="https://kit.fontawesome.com/02ad9d62e8.js" crossorigin="anonymous"></script>
</body>
</html>
